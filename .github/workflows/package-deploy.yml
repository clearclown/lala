name: Package Deployment

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 0.1.0)'
        required: true

jobs:
  # Deploy to crates.io
  crates-io:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}

  # Update AUR package
  aur:
    runs-on: ubuntu-latest
    needs: crates-io
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=${{ github.event.release.tag_name || github.event.inputs.version }}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update PKGBUILD
        run: |
          cd packaging/arch
          sed -i "s/^pkgver=.*/pkgver=${{ steps.version.outputs.version }}/" PKGBUILD
          updpkgsums || true
          makepkg --printsrcinfo > .SRCINFO

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v2.7.0
        with:
          pkgname: lala
          pkgbuild: packaging/arch/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to version ${{ steps.version.outputs.version }}"

  # Update Homebrew tap
  homebrew:
    runs-on: macos-latest
    needs: crates-io
    steps:
      - uses: actions/checkout@v4

      - name: Get version and SHA
        id: info
        run: |
          VERSION=${{ github.event.release.tag_name || github.event.inputs.version }}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Download tarball and get SHA256
          curl -L -o lala.tar.gz "https://github.com/${{ github.repository }}/archive/refs/tags/v${VERSION}.tar.gz"
          SHA256=$(shasum -a 256 lala.tar.gz | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        run: |
          cd packaging/homebrew
          sed -i '' "s/version \".*\"/version \"${{ steps.info.outputs.version }}\"/" lala.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"${{ steps.info.outputs.sha256 }}\"/" lala.rb

      - name: Commit and push to tap
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add packaging/homebrew/lala.rb
          git commit -m "Update Homebrew formula to ${{ steps.info.outputs.version }}"
          git push

  # Update Chocolatey package
  chocolatey:
    runs-on: windows-latest
    needs: crates-io
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: pwsh
        run: |
          $VERSION = "${{ github.event.release.tag_name || github.event.inputs.version }}"
          $VERSION = $VERSION -replace '^v', ''
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT

      - name: Update nuspec
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $content = Get-Content packaging/windows/chocolatey/lala.nuspec -Raw
          $content = $content -replace '<version>.*</version>', "<version>$version</version>"
          Set-Content packaging/windows/chocolatey/lala.nuspec $content

      - name: Build and push Chocolatey package
        shell: pwsh
        run: |
          cd packaging/windows/chocolatey
          choco pack
          choco push lala.${{ steps.version.outputs.version }}.nupkg --source https://push.chocolatey.org/ --api-key ${{ secrets.CHOCOLATEY_API_KEY }}

  # Notify completion
  notify:
    runs-on: ubuntu-latest
    needs: [crates-io, aur, homebrew, chocolatey]
    if: always()
    steps:
      - name: Check deployment status
        run: |
          echo "Deployment completed!"
          echo "Crates.io: ${{ needs.crates-io.result }}"
          echo "AUR: ${{ needs.aur.result }}"
          echo "Homebrew: ${{ needs.homebrew.result }}"
          echo "Chocolatey: ${{ needs.chocolatey.result }}"
